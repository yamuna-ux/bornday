<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Letter üíå</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffd6e0, #ffeedd);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .image-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .girl-img {
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 2s ease-out;
            cursor: pointer;
        }

        .side-img {
            max-width: 300px;
            opacity: 0.4;
            border-radius: 20px;
            transition: opacity 0.3s;
        }

        .side-img:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .welcome-msg {
            font-size: 2rem;
            margin-top: 10px;
            color: #ff3366;
            font-family: 'Great Vibes', cursive;
        }

        #letterContainer {
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            background-color: #fff0f5;
            color: #5c2a3d;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.6;
            text-align: left;
            display: none;
            position: relative;
            animation: fadeIn 1.5s ease;
            padding: 0;
        }
        #letterContent pre {
            margin: 0;
            padding: 20px 25px;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #d6336c;
            cursor: pointer;
            font-weight: bold;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            animation: float 7s linear infinite;
            font-size: 1.7rem;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.3);
                opacity: 0;
            }
        }

        a.nav-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #fff;
            color: #ff6f91;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a.nav-link:hover {
            background-color: #ff6f91;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff66a3;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
    </style>
</head>

<body>
    <div class="heart-bg" id="heartContainer"></div>
    <button id="music-toggle">üîà Mute</button>

    <!-- Music -->
    <audio id="bg-music" autoplay loop>
        <source src="Jaan Ban Gaye (Lyrics)  Khuda Haafiz  Mithoon, Vishal Mishra, Asees Kaur.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <div class="image-row">
        <img class="side-img" src="image.png" alt="Faded Left" />
        <img class="girl-img" src="image2.png" alt="Cartoon Girl with Envelope" onclick="showLetter()" />
        <img class="side-img" src="image3.png" alt="Faded Right" />
    </div>

    <div class="welcome-msg">Hey love, I‚Äôve been waiting for you... üíñ</div>

    <div id="letterContainer">
        <div id="closeBtn" onclick="hideLetter()">√ó</div>
        <div id="letterContent">
            <pre></pre>
        </div>
    </div>

    <a class="nav-link" href="index.html">üîô Back to Home</a>

    <script>
        const letterText = `Maze priye Aaho,

        Kadhi kadhi vatat‚Ä¶ itka sundar naata mala kasa milala?
        
        Jyadivshi tumhi majhya aayushyat aalat, tyadivshapasun sagla kahi badalun gelay. Tumchya sobat pratek divas ek sundar goshtisarkha vatto‚Äîjithe fakt prem, aapulki aani ekmekanchi samaj ahe.
        
        Mala tumcha hasna khup avadtay, aani jya najare ne tumhi majhyakade baghta, tyat khup prem aani aapulki astey. Tumchya dolyat te khare prem distay, je pratyekala nashebanem milat.
        
        Aaho, tumhi fakt maze navre nahi, tumhi maze changle mitra ahat, maze aadhar ahat, maze bal ahat.
        
        Ayushyatil kahi gadhbad asli tari, majha tumchavar prem roz thoda thoda vadhtach jatat. Apan dogha milun khallela pratek ghas, ekatra ghalavlela pratek kshan, agdi shantatet ghalavlela vel suddha, sagla anmol ahe.
        
        Mala aaplya sahavasatle sagle kshan avadtat‚Äîchhanas kahi tari khanya, ekatra swayanpak karna, ushira ratri gappa marna, naveen thikana firayla janey‚Ä¶ he sagla fakta tumchyasobatch purna vatat.
        
        Tumchya nirpeksha prem aani samarpan sathi tumcha khup aabhar. Tumhi kayam majhyasobat rahilat, agdi mi majhya kamkujvat kshanat suddha. Tumchyashivay majha vishwa apurna ahe.
        
        Fakta ek vachan dya‚Äîya ayushyachya pravasat majha haat asach haatat gheun chalt rahaal.
        
        Sadaiv tumchi,
        Tumchi patni ‚ù§Ô∏è`;

        function showLetter() {
            const letter = document.getElementById('letterContainer');
            const content = document.querySelector('#letterContent pre');
            letter.style.display = 'block';
            content.textContent = '';
            window.scrollTo({ top: letter.offsetTop, behavior: 'smooth' });
            typeLetter(letterText, content);
        }

        function hideLetter() {
            document.getElementById('letterContainer').style.display = 'none';
        }

        function typeLetter(text, element) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 30);
                }
            }
            type();
        }

        // Floating hearts
        setInterval(() => {
            const symbols = ['üíñ', 'üå∏', 'üíó', 'üå∑'];
            const icon = document.createElement('div');
            icon.className = 'floating-heart';
            icon.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.bottom = '0';
            document.getElementById('heartContainer').appendChild(icon);
            setTimeout(() => icon.remove(), 6000);
        }, 800);

        // Music control & resume
        const music = document.getElementById("bg-music");
        const toggle = document.getElementById("music-toggle");

        toggle.addEventListener("click", () => {
            music.muted = !music.muted;
            toggle.textContent = music.muted ? "üîá Unmute" : "üîà Mute";
        });

        document.addEventListener("DOMContentLoaded", function () {
            try {
                music.volume = 0.6;
                const lastTime = sessionStorage.getItem("musicTime");
                if (lastTime) music.currentTime = parseFloat(lastTime);
                music.play().catch(() => { });
                setInterval(() => {
                    sessionStorage.setItem("musicTime", music.currentTime);
                }, 1000);
            } catch (e) {
                console.error("Music error:", e);
            }
        });
    </script>
</body>

</html>
