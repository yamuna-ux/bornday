<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Cutting Celebration ðŸ’‘</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff5f8;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            max-width: 95%;
            max-height: 70vh;
            border: 4px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 135, 0.5);
            transition: transform 0.5s ease;
        }

        video:hover {
            transform: scale(1.02);
        }

        a.nav-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #fff;
            color: #ff6f91;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a.nav-link:hover {
            background-color: #ff6f91;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .floating-heart {
            position: absolute;
            top: 100%;
            font-size: 25px;
            animation: float-up 3s linear forwards;
            pointer-events: none;
            opacity: 0.8;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #music-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #ff66a3;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
    </style>
</head>

<body>

    <button id="music-toggle">ðŸ”ˆ Mute</button>

    <div class="container">
        <h1>ðŸ’ž Watch Us Cut the Cake ðŸ’ž</h1>

        <!-- Cake Cutting Video -->
        <video autoplay muted loop playsinline>
            <source src="vedio.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>

        <br><br>
        <a class="nav-link" href="index.html">ðŸ”™ Back to Home</a>
    </div>

    <!-- Floating Hearts -->
    <script>
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerText = 'ðŸ’–';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 350);
    </script>
    

    <!-- ðŸŽµ Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="Jaan Ban Gaye (Lyrics)  Khuda Haafiz  Mithoon, Vishal Mishra, Asees Kaur.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const music = document.getElementById("bg-music");
        const toggle = document.getElementById("music-toggle");

        toggle.addEventListener("click", () => {
            music.muted = !music.muted;
            toggle.textContent = music.muted ? "ðŸ”‡ Unmute" : "ðŸ”ˆ Mute";
        });

        document.addEventListener("DOMContentLoaded", function () {
            try {
                music.volume = 0.6;
                const lastTime = sessionStorage.getItem("musicTime");
                if (lastTime) music.currentTime = parseFloat(lastTime);
                music.play().catch(() => { });
                setInterval(() => {
                    sessionStorage.setItem("musicTime", music.currentTime);
                }, 1000);
            } catch (e) {
                console.error("Music error:", e);
            }
        });
    </script>
</body>

</html>
